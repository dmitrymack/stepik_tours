{% extends "tours/base.html" %}
{% block content %}
  <main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('https://klike.net/uploads/posts/2019-07/1562069947_1.jpg'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ descr }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
    {% for i in rndtour %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ i.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ i.title }}</h2>
            <p class="card-text">{{ i.description }}</p>
            <a href="/tour/{{ i.numtour }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock content %}
